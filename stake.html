<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="stake-body">

    <div class="wrap-content">
        <div class="stake-content">
            <div class="left">
                <div class="benifit">
                    <div class="header">
                        <h2>Stake Benifit</h2>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td>EMPOW</td>
                                <td>0.45%/day</td>
                            </tr>
                            <tr>
                                <td>ODEFI</td>
                                <td>0.45%/day</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="your-exchange-fee">
                    <div class="header">
                        <h2>Your exchange fee</h2>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td>EMPOW</td>
                                <td>0.45%/day</td>
                            </tr>
                            <tr>
                                <td>ODEFI</td>
                                <td>0.45%/day</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="right">
                <div class="tabs">
                    <div class="tab">
                        <button class="tablinks-bottom active"
                            onclick="openTabStake(event, 'stake-odefi')">ODEFI</button>
                        <button class="tablinks-bottom" onclick="openTabStake(event, 'stake-empow')">EMPOW</button>
                    </div>
                    <div class="tabcontents">
                        <div id="stake-odefi" class="tabcontent-bottom">
                            <div class="totals">
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                        <div id="stake-empow" class="tabcontent-bottom">
                            <div class="totals">
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                                <div class="total-card">
                                    <p>Total Packages</p>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
